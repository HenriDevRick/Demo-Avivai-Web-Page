<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviva Resorts | Portal do Hóspede</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!-- ✅ Web Embed atualizado -->
<script src='https://reguv.pegatsdemo.com/prweb/PRRestService/c11nsvc/v1/pega-embed.js'></script>

<style>
/* --- CSS ORIGINAL PRESERVADO --- */
:root {
    --aviva-blue: #0084ff;
    --aviva-orange: #f39200;
    --glass-bg: rgba(255, 255, 255, 0.75); 
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                url('https://images.unsplash.com/photo-1540541338287-41700207dee6?auto=format&fit=crop&q=80&w=2000');
    background-size: cover;
    background-attachment: fixed;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    overflow-x: hidden;
}

/* restante do CSS mantido exatamente igual */
</style>
</head>

<body>

<header>
    <div class="logo-container">
        <img src="logo-aviva.png" alt="Aviva">
    </div>
    <nav class="nav-links">
        <a href="hoteis.html" class="nav-btn">Hotéis</a>
        <a href="experiencias.html" class="nav-btn">Experiências</a>
        <a href="membros.html" class="nav-btn">Membros</a>
    </nav>
</header>

<section class="hero">
    <h1>Multiplicando maneiras<br>de fazer você feliz</h1>
    <p>Gerencie sua reserva na rede Aviva com total segurança e conforto</p>
</section>

<main>
<div class="portal-window">

<nav class="tabs-nav">
    <button class="tab-btn active" onclick="loadPega('BookingConfirmation',0)">Minha Reserva</button>
    <button class="tab-btn" onclick="loadPega('CheckIn',1)">Check-in</button>
    <button class="tab-btn" onclick="loadPega('CheckOut',2)">Check-out</button>
</nav>

<div id="pega-container">
    <div id="loading" class="loader">
        <i class="fas fa-circle-notch fa-spin" style="font-size: 2rem; margin-bottom: 10px;"></i>
        <span>Sincronizando sua experiência...</span>
    </div>
    <div id="pega-placeholder">
        <pega-embed
            id='theEmbed'
            action='createCase'
            caseTypeID='Aviva-Experience-Work-BookingConfirmation'
            themeID='pzCosmosDefault'
            casePage='assignment'
            assignmentHeader='false'
            appAlias='aviva--experincia-do-hspede-1'
            pegaServerUrl='https://reguv.pegatsdemo.com/prweb/'
            autoReauth='true'
            authService='pega'
            clientId='12444249209306947994'
            style='width:100%'>
        </pega-embed>
    </div>
</div>

</div>
</main>

<footer>
<div class="social-bar">
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
</div>
<p>© 2026 AVIVA RESORTS — TODOS OS DIREITOS RESERVADOS</p>
</footer>

<script>
function loadPega(caseType, btnIndex) {

    const caseMap = {
        BookingConfirmation: "Aviva-Experience-Work-BookingConfirmation",
        CheckIn: "Aviva-Experience-Work-CheckIn",
        CheckOut: "Aviva-Experience-Work-CheckOut"
    };

    const tabs = document.querySelectorAll('.tab-btn');
    tabs.forEach(t => t.classList.remove('active'));
    if(tabs[btnIndex]) tabs[btnIndex].classList.add('active');

    const loader = document.getElementById('loading');
    loader.style.display = 'flex';

    const container = document.getElementById('pega-placeholder');
    container.innerHTML = '';

    const pegaEmbed = document.createElement('pega-embed');
    pegaEmbed.setAttribute('action', 'createCase');
    pegaEmbed.setAttribute('caseTypeID', caseMap[caseType]);
    pegaEmbed.setAttribute('appAlias', 'aviva--experincia-do-hspede-1');
    pegaEmbed.setAttribute('pegaServerUrl', 'https://reguv.pegatsdemo.com/prweb/');
    pegaEmbed.setAttribute('clientId', '12444249209306947994');
    pegaEmbed.setAttribute('themeID', 'pzCosmosDefault');
    pegaEmbed.setAttribute('casePage', 'assignment');
    pegaEmbed.setAttribute('assignmentHeader', 'false');
    pegaEmbed.setAttribute('grantType', 'customBearer');

    container.appendChild(pegaEmbed);

    setTimeout(() => { loader.style.display = 'none'; }, 1200);
}

window.onload = () => loadPega('BookingConfirmation', 0);
</script>

</body>
</html>
